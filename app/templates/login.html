{% extends "base.html" %}
{% block extra_styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/buttons.css') }}">
{% endblock %}

{% block auth_content %}

<div class="container-fluid d-flex align-items-center justify-content-center" 
     style="margin-top: 80px; height: calc(100vh - 200px);">
    
    <div class="col-md-5 col-lg-4">
        
        <div class="card p-4 shadow-lg border-0 rounded-4">
            
            <div class="text-center mb-4">
                <h3 class="fw-bold text-primary">Bem-vindo</h3>
                <p class="text-muted">Gestão de Solicitações de Voo</p>
            </div>
            
            <form method="POST">
                
                <div class="form-floating mb-3">
                    <input type="text" name="login" class="form-control rounded-3" id="floatingInput" placeholder="Usuário" required />
                    <label for="floatingInput">Usuário</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" name="senha" class="form-control rounded-3" id="floatingPassword" placeholder="Senha" required />
                    <label for="floatingPassword">Senha</label>
                </div>

                <button type="submit" class="btn btn-success w-100 py-2 fs-5 fw-bold rounded-pill shadow-sm">
                    Entrar
                </button>

            </form>
        </div>
    </div>
</div>

{% endblock auth_content %}
